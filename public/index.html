<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
  <meta name="description" content="Yet Another ToDo List">
  <meta name="keywords" content="Todo, App, React, Carlos Silva">
  <meta name="author" content="Carlos Silva - https://carloseng.com">
  <title>Yet Another Todo List</title>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: inherit;
      font-family: inherit;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    html {
      box-sizing: border-box;
      font-size: 10px;
    }

    @media screen and (min-width: 360px) {
      html {
        font-size: calc(10px + 5 * (100vw - 360px)/(360));
      }
    }

    @media screen and (min-width: 720px) {
      html {
        font-size: 15px;
      }
    }

    body {
      padding: 0;
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-repeat: no-repeat;
      background-position: center center;
      /* background-attachment: fixed; */
      background-size: cover;
    }

    #root {
      width: 100%;
      height: 100%;
      background-color: #000001;
      transition: background-color 800ms ease;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
